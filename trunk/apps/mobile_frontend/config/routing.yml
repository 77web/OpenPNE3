# openpne rules
homepage:
  url:   /
  param: { module: member, action: home }

error:
  url: /default/error
  param: { module: default, action: error }

# default rules
default_symfony:
  url:   /symfony/:action/*
  param: { module: default }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
