general:
  sns_name:
    Name:     "sns_name"
    Caption:  "SNS名"
    FormType: "input"
    ValueType: "text"
    Default:   "MySNS"
    IsRequired: true

  sns_title:
    Name:      "sns_title"
    Caption:   "ページタイトル"
    Help:      "HTML の title 要素の内容になります"
    FormType:  "input"
    ValueType: "text"
    Default:   ""
    IsRequired: false

  admin_mail_address:
    Name:      "admin_mail_address"
    Caption:   "管理者メールアドレス"
    FormType:  "input"
    ValueType:  "email"
    Default:    "sns@example.com"
    IsRequired: true

  enable_pc:
    Name:      "enable_pc"
    Caption:   "PC版使用設定"
    FormType:  "radio"
    ValueType: "text"
    IsRequired: true
    Default:    1
    Choices:
      - "使用しない"
      - "使用する"

  enable_mobile:
    Name:      "enable_mobile"
    Caption:   "携帯版使用設定"
    FormType:  "radio"
    ValueType: "text"
    IsRequired: true
    Default:    1
    Choices:
      - "使用しない"
      - "使用する"

  image_max_filesize:
    Name:        "image_max_filesize"
    Caption:     "アップロード画像のファイルサイズ制限(bytes)"
    FormType:    "input"
    ValueType:   "regexp"
    ValueRegexp: "/^[1-9]\d*[K|M]?$/"
    IsRequired:  true
    Default:     "300K"

authentication:
  enable_registration:
    Name:      "enable_registration"
    Caption:   "登録の可否"
    FormType:  "radio"
    ValueType: "integer"
    IsRequired: true
    Default:    3
    Choices:
      3: "PC・携帯両方から登録可"
      2: "PCからのみ登録可"
      1: "携帯からのみ登録可"
      0: "登録一時停止"

mobile:
  retrieve_uid:
    Name:      "retrieve_uid"
    Caption:   "メンバー登録時の携帯個体識別番号取得設定"
    FormType:  "radio"
    ValueType: "integer"
    IsRequired: true
    Default:    1
    Choices:
      3: "PC・携帯登録時に携帯個体識別番号の登録を必須にする"
      2: "携帯登録時に携帯個体識別番号の登録を必須にする"
      1: "携帯登録時に携帯個体識別番号を取得する（任意）"
      0: "携帯登録時には携帯個体識別番号を取得しない"
  font_size:
    Name:    "font_size"
    Caption: "携帯版フォントサイズ指定設定"
    FormType:  "radio"
    ValueType: "integer"
    IsRequired: true
    Default:    0
    Choices:
      1: "フォントサイズを指定する"
      0: "フォントサイズを指定しない"
  is_check_mobile_ip:
    Name:    "is_check_mobile_ip"
    Caption: "携帯電話のIP帯域設定"
    FormType:  "radio"
    ValueType: "integer"
    IsRequired: true
    Default:    1
    Choices:
      1: "携帯電話のIP帯域をチェックする"
      0: "携帯電話のIP帯域をチェックしない"

policy:
  user_agreement:
    Name:       "user_agreement"
    Caption:    "利用規約"
    FormType:   "textarea"
    ValueType:  "string"
    IsRequired: true
    Default:    "利用規約はただいま準備中です。\nThe User Agreement is under construction."
  privacy_policy:
    Name:       "privacy_policy"
    Caption:    "プライバシーポリシー"
    FormType:   "textarea"
    ValueType:  "string"
    IsRequired: true
    Default:    "プライバシーポリシーはただいま準備中です。\nThe Privacy Policy is under construction."
