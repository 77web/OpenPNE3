general:
  sns_name:
    Name:     "sns_name"
    Caption:  "SNS名"
    FormType: "input"
    ValueType: "text"
    Default:   "MySNS"
    IsRequired: true

  sns_title:
    Name:      "sns_title"
    Caption:   "ページタイトル"
    Help:      "HTML の title 要素の内容になります"
    FormType:  "input"
    ValueType: "text"
    Default:   ""
    IsRequired: false

  admin_mail_address:
    Name:      "admin_mail_address"
    Caption:   "管理者メールアドレス"
    FormType:  "input"
    ValueType:  "mail_address"
    Default:    "sns@example.com"
    IsRequired: true

  enable_pc:
    Name:      "enable_pc"
    Caption:   "PC版使用設定"
    FormType:  "radio"
    ValueType: "text"
    IsRequired: true
    Default:    1
    Choices:
      - "使用しない"
      - "使用する"

  enable_mobile:
    Name:      "enable_mobile"
    Caption:   "携帯版使用設定"
    FormType:  "radio"
    ValueType: "text"
    IsRequired: true
    Default:    1
    Choices:
      - "使用しない"
      - "使用する"

authentication:
  enable_registration:
    Name:      "enable_registration"
    Caption:   "登録の可否"
    FormType:  "radio"
    ValueType: "integer"
    IsRequired: true
    Default:    3
    Choices:
      3: "PC・携帯両方から登録可"
      2: "PCからのみ登録可"
      1: "携帯からのみ登録可"
      0: "登録一時停止"

