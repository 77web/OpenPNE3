loginForm:
  caption:
    ja_JP: "ログインフォーム"
  description:
    ja_JP: "ログイン用のフォームを設置できます。利用可能なすべての認証モード用のログインフォームがすべて含まれています。"
  component: [default, loginFormBox]

freeArea:
  caption:
    ja_JP: "フリーエリア"
  description:
    ja_JP: "フリーエリアを設置できます"
  component: [default, freeAreaBox]
  config:
    title:
      Name:       "title"
      Caption:    "タイトル"
      FormType:   "input"
      ValueType:  "text"
      IsRequired: false
    value:
      Name:       "value"
      Caption:    "内容"
      FormType:   "rich_textarea"
      ValueType:  "text"
      IsRequired: false

rssBox:
  caption:
    ja_JP: "RSS リーダー"
  description:
    ja_JP: "指定された URL の RSS フィードを表示します"
  component: [default, rssBox]
  config:
    title:
      Name:       "title"
      Caption:    "タイトル"
      FormType:   "input"
      ValueType:  "text"
      IsRequired: false
    url:
      Name:       "url"
      Caption:    "URL"
      FormType:   "input"
      ValueType:  "text"
      IsRequired: false
