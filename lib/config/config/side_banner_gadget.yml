informationBox:
  caption:
    ja_JP: "インフォメーションボックス"
  description:
    ja_JP: "お知らせなどの通知が可能なインフォメーションボックスを設置できます。"
  component: [default, informationBox]
  config:
    value:
      Name:       "value"
      Caption:    "内容"
      FormType:   "rich_textarea"
      ValueType:  "text"
      IsRequired: false

languageSelecterBox:
  caption:
    ja_JP: "言語切り替えボックス"
  description:
    ja_JP: "他の言語に切り替えるために必要なボックスを設置できます。"
  component: [default, languageSelecterBox]

sideBanner:
  caption:
    ja_JP: "サイドバナー"
  description:
    ja_JP: "バナー設定のサイドバナーを設置できます。"
  component: [default, sideBanner]

rssBox:
  caption:
    ja_JP: "RSS リーダー"
  description:
    ja_JP: "指定された URL の RSS フィードを表示します"
  component: [default, rssBox]
  config:
    title:
      Name:       "title"
      Caption:    "タイトル"
      FormType:   "input"
      ValueType:  "text"
      IsRequired: false
    url:
      Name:       "url"
      Caption:    "URL"
      FormType:   "input"
      ValueType:  "text"
      IsRequired: false
