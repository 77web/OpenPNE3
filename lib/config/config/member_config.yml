general:
  _attributes:
    caption: "General Configuration"
    enable_pc:     true
    enable_mobile: true 

pcAddress:
  _attributes:
    caption: "PC E-mail Address Configuration"
    enable_pc:     true
    enable_mobile: true
  pc_address:
    Name:       "pc_address"
    Caption:    "PC E-mail Address"
    FormType:   "input"
    ValueType:  "pc_email"
    IsRegist:   false
    IsConfig:   true
    IsRequired: true
    IsUnique:   true
    IsConfirm:  true

mobileAddress:
  _attributes:
    caption: "Mobile E-mail Address Configuration"
    enable_pc:     true
    enable_mobile: true
  mobile_address:
    Name:       "mobile_address"
    Caption:    "Mobile E-mail Address"
    FormType:   "input"
    ValueType:  "mobile_email"
    IsRegist:   false
    IsConfig:   true
    IsRequired: true
    IsUnique:   true
    IsConfirm:  true

password:
  _attributes:
    caption: "Password Configuration"
    enable_pc:     true
    enable_mobile: true
  password:
    Name:       "password"
    Caption:    "Password"
    Info:       "Password must be 6-12 characters."
    FormType:   "password"
    ValueType:  "password"
    IsRegist:   true
    IsConfig:   true
    IsUnique:   false
    IsRequired: true
    IsConfirm:  true

accessBlock:
  _attributes:
    caption: "Access Block Configuration"
    enable_pc:     true
    enable_mobile: true 
  access_block:
    Name:       "access_block"
    Caption:    "Access Block"
    FormType:   "increased_input"
    ValueType:  "pass"
    IsRegist:   false
    IsConfig:   true
    IsUnique:   false
    IsRequired: false
    IsConfirm:  false
