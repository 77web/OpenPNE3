  file:  %SF_LIB_DIR%/config/opGadgetConfigHandler.class.php

config/side_banner_gadget.yml:
  class: opGadgetConfigHandler
  file:  %SF_LIB_DIR%/config/opGadgetConfigHandler.class.php
  param:
    prefix: side_banner_

config/mobile_gadget.yml:
  class: opGadgetConfigHandler
  file:  %SF_LIB_DIR%/config/opGadgetConfigHandler.class.php
  param:
    prefix: mobile_

config/login_gadget.yml:
  class: opGadgetConfigHandler
  file:  %SF_LIB_DIR%/config/opGadgetConfigHandler.class.php
  param:
    prefix: login_

config/mobile_mail_domain.yml:
  class: sfSimpleYamlConfigHandler

config/mobile_ip_address.yml:
  class: sfSimpleYamlConfigHandler
