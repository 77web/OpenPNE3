    prefix: side_banner_

config/mobile_widget.yml:
  class: sfOpenPNEWidgetConfigHandler
  file:  %SF_LIB_DIR%/config/sfOpenPNEWidgetConfigHandler.class.php
  param:
    prefix: mobile_

