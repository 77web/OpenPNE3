autoload:
  project:
    name:           project
    path:           %SF_LIB_DIR%
    recursive:      on
    exclude:        [model, symfony, vendor]

  project_vendor:
    name:           project vendor
    path:           %SF_LIB_DIR%/vendor
    recursive:      on
    exclude:        [PEAR, symfony]

  plugins_application_lib:
    name:           plugins application lib
    path:           %SF_PLUGINS_DIR%/*/apps/*/lib
    recursive:      on

  plugins_application_module_lib:
    name:           plugins application module lib
    path:           %SF_PLUGINS_DIR%/*/apps/*/modules/*/lib
    recursive:      on

  plugins_model:
    name:           plugins model lib
    path:           %SF_PLUGINS_DIR%/*/lib/model/doctrine
    recursive:      on
