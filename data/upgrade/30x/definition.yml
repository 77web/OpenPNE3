dbconfig:
  strategy: opUpgradeFrom30DBConfiguraitonStrategy
  file: %SF_DATA_DIR%/upgrade/30x/opUpgradeFrom30DBConfiguraitonStrategy.class.php

sync_plugin:
  strategy: SyncPlugin

build_model:
  strategy: BuildModel

fix_revisions:
  strategy: opUpgradeFrom30FixRevisionStrategy
  file: %SF_DATA_DIR%/upgrade/30x/opUpgradeFrom30FixRevisionStrategy.class.php

append_date_column:
  strategy: SQLImport

convert_ashiato:
  strategy: SQLImport

convert_community_category:
  strategy: SQLImport

convert_member_profile:
  strategy: SQLImport

normalize_opensocial:
  strategy: opUpgradeFrom30NormalizeOpensocialStrategy
  file: %SF_DATA_DIR%/upgrade/30x/opUpgradeFrom30NormalizeOpensocialStrategy.class.php

create_translation_table_for_opensocial:
  strategy: opUpgradeFrom30CreateTranslationTableStrategy
  file: %SF_DATA_DIR%/upgrade/30x/opUpgradeFrom30CreateTranslationTableStrategy.class.php
  options:
    models: [Application]
    required_rules: [normalize_opensocial]

create_translation_table:
  strategy: opUpgradeFrom30CreateTranslationTableStrategy
  file: %SF_DATA_DIR%/upgrade/30x/opUpgradeFrom30CreateTranslationTableStrategy.class.php
  options:
    models: [Banner, MessageType, Navigation, Profile, ProfileOption]

import_translation:
  strategy: opUpgradeFrom30ConvertTranslationTableStrategy
  file: %SF_DATA_DIR%/upgrade/30x/opUpgradeFrom30ConvertTranslationTableStrategy.class.php
  options:
    tables: [application, banner, message_type, navigation, profile, profile_option]

append_member_application_setting_column:
  strategy: SQLImport

recreate_keys:
  strategy: opUpgradeFrom30RecreateKeysStrategy
  file: %SF_DATA_DIR%/upgrade/30x/opUpgradeFrom30RecreateKeysStrategy.class.php
  options:
    ignores: [favorite, intro_friend]

convert_application:
  strategy: SQLImport

convert_application_persistent_data:
  strategy: SQLImport

convert_banner:
  strategy: SQLImport

convert_member_application:
  strategy: SQLImport

convert_member_image:
  strategy: SQLImport

convert_member_relationship:
  strategy: SQLImport

convert_message:
  strategy: SQLImport

convert_message_send_list:
  strategy: SQLImport

convert_message_type:
  strategy: SQLImport

convert_profile:
  strategy: SQLImport

convert_community_member:
  strategy: SQLImport

convert_member:
  strategy: SQLImport

convert_member_config:
  strategy: SQLImport

create_tables:
  strategy: CreateTable
  options:
    models: [Album, AlbumImage, DiaryCommentUpdate, NotificationMail, OAuthAdminToken, OAuthMemberToken, OAuthConsumerInformation, OpenIDTrustLog, Plugin, Session, SnsTerm]

